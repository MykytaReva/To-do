{% extends 'base.html' %}
{% block title_name %}Reset{% endblock title_name %}

{% block main_content %}
<h2>Set new password</h2>
{% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
{% else %}
    <p style="color:red;">Invalid token.</p>
    <p>
    <a href="password_reset">Request a new password.</a>
    </p>
{% endif %}
{% endblock main_content %}
