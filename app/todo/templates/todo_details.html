{%  extends 'base.html' %}
{%  block title_name %}Details{% endblock title_name%}
{%  block main_content %}
<table>

    <th colspan="5">To Do List</th>
</tr>
<tr>
    <th>Id</th>
    <th>subject</th>
    <th>date_todo</th>

    <td>{{ todo.status }}</td>
</tr>
</table>
